<nav class="sidenav navbar-default">
    <div class="container-fluid">
        
        <ul class="nav nav-pils nav-stacked">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-list"></span> Categories<span class="caret"></a>
                <ul class="dropdown-menu">
                    <li><a id="0" class="filter-by">View All</a></li>
                      {% for tag in tag_list %}
                        <li><a id="{{ tag.id }}" class="filter-category">{{ tag.name }}</a></li>
                      {% endfor %}
                </ul>
            </li>
            
            <li><a href="#"><span class="glyphicon glyphicon-fire"></span> Hot</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-time"></span> Trending</a></li>
            <li><a id="Subscribed" class="filter-category"><span class="glyphicon glyphicon-eye-open"></span> Subscribed</a></li>
        </ul>
    </div>

    {% if currentuser!=None %}
    <div class="post_box text-left">
        <hr>
        <h4 class="post_title" style="margin-top:0px;">Subscribed</h4>
        <div class="post_list">
            {% include 'subscribedgridview.html' %}
        </div>
    </div>
    {% endif %}
</nav>

<script>
  $('.filter-by').on("click", function(){
      var filter = $(this).attr('id');

      $.ajax({
       type: "GET",
       url: "/",
       data: {"filter_by": filter},
       success: function(data){
           $("#post_list").html(data.result);
       }
    })
  });
</script>
