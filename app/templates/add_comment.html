{% extends "base.html" %}

{% block main %}

<div class="container" style="padding-top:25px">
    <form id="add_form" method="post" action="/add_post" class="form" data-toggle="validator" role="form">
        <div class="form-group col-xs-12">
            <input id="title" name="title" class="form-control" type="text" placeholder="Title" data-error="Bruh, you need a title." required/>
            <div class="help-block with-errors"></div>
        </div>
        
        <div class="form-group col-xs-12">
            <textarea id="content" name="content" placeholder="Write what's on your mind..." class="form-control" rows="5" style="resize: none;" data-error="Bruh, you need some content." required></textarea>
            <div class="help-block with-errors"></div>
        </div>
        
        <div class="form-group" style="padding-top:120px;">
            <button type="submit" class="btn btn-default text-center center-block">Post</button>
        </div>
    </form>
</div>
{% endblock %}
